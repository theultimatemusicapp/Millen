<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue Directory - Music Revolution Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Inline Styles for Dropdown Menus and Venue Cards -->
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Navigation Bar */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #264653;
        color: #fff;
        padding: 1rem 2rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    nav .logo a {
        color: #fff;
        text-decoration: none;
        font-size: 1.5rem;
    }

    nav .nav-links {
        list-style: none;
        display: flex;
    }

    nav .nav-links li {
        margin-left: 1.5rem;
    }

    nav .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
    }

    nav .nav-links a:hover {
        color: #e9c46a;
    }

    /* Main Content */
    .venues {
        padding: 100px 20px 60px 20px; /* Adjusted for fixed nav */
        max-width: 1200px;
        margin: 0 auto;
    }

    .venues h2 {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
        color: #2a9d8f;
    }

    .venues p {
        font-size: 18px;
        margin-bottom: 40px;
        text-align: center;
        color: #264653;
    }

    .filters {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .filters select {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .venue-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .venue-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .venue-card:hover {
        transform: scale(1.02);
    }

    .venue-card h3 {
        margin-top: 0;
        color: #2a9d8f;
    }

    .venue-card p {
        margin: 5px 0;
        font-size: 16px;
        color: #264653;
    }

    .venue-card a {
        color: #e76f51;
        text-decoration: none;
    }

    .venue-card a:hover {
        text-decoration: underline;
    }

    /* Footer */
    footer {
        background-color: #264653;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">MusicRevolution</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="venues.html">Venues</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="venues">
            <h2>Global Venue Directory</h2>
            <p>Explore venues that support local original music with capacities ranging from 20 to 500 people.</p>

            <!-- Filters -->
            <div class="filters">
                <select id="countrySelect">
                    <option value="">Select Country</option>
                    <option value="Australia">Australia</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Germany">Germany</option>
                </select>

                <select id="stateSelect" disabled>
                    <option value="">Select State/Province</option>
                </select>

                <select id="citySelect" disabled>
                    <option value="">Select City</option>
                </select>
            </div>

            <!-- Venue Listings -->
            <div class="venue-list" id="venueList">
                <!-- Venue Cards will be injected here -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MusicRevolution. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Filters and Venue Display -->
    <script>
    const venues = [
        // Australia Venues
        {
            country: "Australia",
            state: "New South Wales",
            city: "Sydney",
            name: "The Small Stage",
            capacity: 100,
            address: "123 Music Lane, Sydney, NSW 2000, Australia",
            website: "http://www.thesmallstage.com.au/",
            email: "info@thesmallstage.com.au"
        },
        {
            country: "Australia",
            state: "Victoria",
            city: "Melbourne",
            name: "Melbourne Music Hub",
            capacity: 150,
            address: "456 Harmony Ave, Melbourne, VIC 3000, Australia",
            website: "http://www.melbournemusichub.com.au/",
            email: "info@melbournemusichub.com.au"
        },
        // United States Venues
        {
            country: "United States",
            state: "California",
            city: "Los Angeles",
            name: "The Echo",
            capacity: 200,
            address: "176 Sunset Blvd, Los Angeles, CA 90028, USA",
            website: "https://www.theecho.com/",
            email: "info@theecho.com"
        },
        {
            country: "United States",
            state: "New York",
            city: "New York City",
            name: "Bowery Ballroom",
            capacity: 200,
            address: "6 Delancey St, New York, NY 10002, USA",
            website: "https://www.theboweryballroom.com/",
            email: "info@theboweryballroom.com"
        },
        // United Kingdom Venues
        {
            country: "United Kingdom",
            state: "England",
            city: "London",
            name: "The Underworld",
            capacity: 500,
            address: "69 Frith St, Soho, London W1D 4PW, UK",
            website: "https://www.underworldlondon.com/",
            email: "info@underworldlondon.com"
        },
        {
            country: "United Kingdom",
            state: "Scotland",
            city: "Edinburgh",
            name: "The Liquid Room",
            capacity: 500,
            address: "20 George IV Bridge, Edinburgh EH1 1DY, UK",
            website: "https://www.liquidroom.co.uk/",
            email: "info@liquidroom.co.uk"
        },
        // Germany Venues
        {
            country: "Germany",
            state: "Berlin",
            city: "Berlin",
            name: "Astra Kulturhaus",
            capacity: 500,
            address: "Boxhagener Str. 60, 10245 Berlin, Germany",
            website: "https://www.astra-berlin.de/",
            email: "info@astra-berlin.de"
        },
        {
            country: "Germany",
            state: "Bavaria",
            city: "Munich",
            name: "Backstage",
            capacity: 400,
            address: "Backstage, Bayerstr. 35, 80636 München, Germany",
            website: "https://backstage-musiktheater.de/",
            email: "info@backstage-musiktheater.de"
        },
        // Add more venues here following the same structure
    ];

    const countrySelect = document.getElementById('countrySelect');
    const stateSelect = document.getElementById('stateSelect');
    const citySelect = document.getElementById('citySelect');
    const venueList = document.getElementById('venueList');

    const states = {
        "Australia": ["New South Wales", "Victoria", "Queensland", "Western Australia", "South Australia", "Tasmania", "Northern Territory"],
        "United States": ["California", "New York", "Illinois", "Texas", "Florida", "Arizona", "Nevada", "Massachusetts"],
        "United Kingdom": ["England", "Scotland", "Wales", "Northern Ireland"],
        "Germany": ["Berlin", "Bavaria", "Hesse", "Saxony", "North Rhine-Westphalia"]
    };

    const cities = {
        "New South Wales": ["Sydney", "Newcastle", "Wollongong", "Central Coast", "Albury"],
        "Victoria": ["Melbourne", "Geelong", "Ballarat", "Bendigo", "Shepparton"],
        "Queensland": ["Brisbane", "Gold Coast", "Cairns", "Townsville", "Toowoomba"],
        "Western Australia": ["Perth", "Fremantle", "Bunbury", "Geraldton", "Albany"],
        "South Australia": ["Adelaide", "Mount Gambier", "Whyalla", "Port Augusta", "Murray Bridge"],
        "Tasmania": ["Hobart", "Launceston", "Devonport", "Burnie", "Ulverstone"],
        "Northern Territory": ["Darwin", "Alice Springs", "Katherine", "Nhulunbuy", "Yulara"],
        "California": ["Los Angeles", "San Francisco", "San Diego", "San Jose", "Sacramento"],
        "New York": ["New York City", "Buffalo", "Rochester", "Syracuse", "Albany"],
        "Illinois": ["Chicago", "Springfield", "Naperville", "Peoria", "Rockford"],
        "Texas": ["Houston", "Austin", "Dallas", "San Antonio", "Fort Worth"],
        "Florida": ["Miami", "Orlando", "Tampa", "Jacksonville", "Tallahassee"],
        "Arizona": ["Phoenix", "Tucson", "Mesa", "Chandler", "Glendale"],
        "Nevada": ["Las Vegas", "Reno", "Henderson", "Carson City", "North Las Vegas"],
        "Massachusetts": ["Boston", "Worcester", "Springfield", "Cambridge", "Lowell"],
        "England": ["London", "Manchester", "Bristol", "Liverpool", "Leeds"],
        "Scotland": ["Edinburgh", "Glasgow", "Aberdeen", "Dundee", "Inverness"],
        "Wales": ["Cardiff", "Swansea", "Newport", "Bangor", "Wrexham"],
        "Northern Ireland": ["Belfast", "Derry", "Lisburn", "Newry", "Armagh"],
        "Berlin": ["Berlin"],
        "Bavaria": ["Munich", "Nuremberg", "Augsburg", "Regensburg", "Ingolstadt"],
        "Hesse": ["Frankfurt", "Darmstadt", "Wiesbaden", "Kassel", "Offenbach"],
        "Saxony": ["Dresden", "Leipzig", "Chemnitz", "Zwickau", "Plauen"],
        "North Rhine-Westphalia": ["Cologne", "Düsseldorf", "Dortmund", "Essen", "Bonn"]
    };

    countrySelect.addEventListener('change', function() {
        const selectedCountry = this.value;
        stateSelect.innerHTML = '<option value="">Select State/Province</option>';
        citySelect.innerHTML = '<option value="">Select City</option>';
        citySelect.disabled = true;

        if(selectedCountry) {
            states[selectedCountry].forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
            stateSelect.disabled = false;
        } else {
            stateSelect.disabled = true;
            citySelect.disabled = true;
            displayVenues([]);
        }
    });

    stateSelect.addEventListener('change', function() {
        const selectedState = this.value;
        citySelect.innerHTML = '<option value="">Select City</option>';

        if(selectedState) {
            cities[selectedState].forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
            citySelect.disabled = false;
        } else {
            citySelect.disabled = true;
            displayVenues([]);
        }
    });

    citySelect.addEventListener('change', function() {
        const selectedCountry = countrySelect.value;
        const selectedState = stateSelect.value;
        const selectedCity = this.value;

        if(selectedCity) {
            const filteredVenues = venues.filter(venue => venue.country === selectedCountry && venue.state === selectedState && venue.city === selectedCity);
            displayVenues(filteredVenues);
        } else {
            displayVenues([]);
        }
    });

    function displayVenues(venuesToDisplay) {
        venueList.innerHTML = '';
        if(venuesToDisplay.length === 0) {
            venueList.innerHTML = '<p>No venues found for the selected criteria.</p>';
            return;
        }

        venuesToDisplay.forEach(venue => {
            const venueCard = document.createElement('div');
            venueCard.classList.add('venue-card');

            const venueName = document.createElement('h3');
            venueName.textContent = venue.name;
            venueCard.appendChild(venueName);

            const venueCapacity = document.createElement('p');
            venueCapacity.innerHTML = `<strong>Capacity:</strong> ${venue.capacity}`;
            venueCard.appendChild(venueCapacity);

            const venueAddress = document.createElement('p');
            venueAddress.innerHTML = `<strong>Address:</strong> ${venue.address}`;
            venueCard.appendChild(venueAddress);

            const venueWebsite = document.createElement('p');
            venueWebsite.innerHTML = `<strong>Website:</strong> <a href="${venue.website}" target="_blank">${venue.website}</a>`;
            venueCard.appendChild(venueWebsite);

            const venueEmail = document.createElement('p');
            venueEmail.innerHTML = `<strong>Email:</strong> <a href="mailto:${venue.email}">${venue.email}</a>`;
            venueCard.appendChild(venueEmail);

            venueList.appendChild(venueCard);
        });
    }

    // Initial Display (optional)
    // displayVenues(venues);
    </script>
</body>
</html>
